<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<base href="http://{{ domain }}" />
		<title>{{ brand }}</title>
		<link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" />
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-glyphicons.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	</head>
	<body>
		<hearder>
			{% include "header.html" %}
		</hearder>
		<div class="container" id="main">
			{% include template %}
		</div>
		<hr style="margin-top:0px; margin-bottom:5px; border-top:1px solid #d3d3d3">
		<footer class="container footer" style="padding:0px 0px 0px 0px; margin-bottom: 100px;">
			<h5>© 2014 - 2015 sitfish.com, all rights reserved 北京{{ brand }}科技有限公司</h5>
		</footer>
		<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='js/jquery.pjax.js') }}"></script>
		<script type="text/javascript">
			$(function() {
				$('a[data-pjax]').pjax();
				listenNavClick();
			});

			function listenNavClick() {
				$('.navbar a[data-pjax="#main"]').bind('click', function() {
					var click = $(this).attr('href');
					$('.nav-main>li').each(function() {
						var href = $(this).children('a:first').attr('href');
						if (href == click || (href == '/toplist' && click == '/')) {
							$(this).addClass('active');
						} else {
							$(this).removeClass('active');
						}
					});
				});
			}
		</script>
	</body>
</html>
