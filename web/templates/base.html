<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<base href="http://{{ domain }}" />
		<title>{{ brand }}</title>
		<link rel="icon" href="{{ url_for('static', filename='image/logo.png') }}" />
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/playlist.min.css') }}">
	</head>
	<body>
		<nav class="navbar" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="/"><img class="logo"  src="{{url_for('static', filename='image/logo.png')}}"></a>
					<a class="navbar-brand" href="/">{{ brand }}</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ name }}的账号<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="/users/{{ uid }}"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;我的{{ brand }}</a></li>
								<li><a href="/sign-out"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;&nbsp;退出</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="单曲/歌手/专辑/歌单/用户" width="50px">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-info">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</nav>
		<div class="container" id="main" style="margin-bottom: 500px;">
			{% include main %}
		</div>
		<nav class="navbar navbar-fixed-bottom" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-sm-2">
						<p>Hello, world!</p>
					</div>
					<div class="col-sm-10">
						<audio preload></audio>
						<div id="playlist-container" style="width:705px;">
							<ol id="playlist">
								<li><a href="#" data-src="http://m1.music.126.net/U5aNVsGknoj_xTImGb3GYg==/1098412116161240.mp3">杰克逊</a><span class="track-duration"></span></li>
								<!-- <li><a href="#" data-src="http://m1.music.126.net/oXED3PJ_N1isjOSrj3FQIQ==/2011006767211524.mp3">your second track</a><span class="track-duration"></span></li> -->
							</ol>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="{{url_for('static', filename='js/audio.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/playlist.min.js')}}"></script>
	</body>
</html>
