<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <base href="http://{{ domain }}" />
        <title>{{ brand }}</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-custom " role="navigation">
            <div class="container-fluid">
                <div class="navbar-header logo">
                    <a class="navbar-brand" href="/">{{ brand }}</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left logo" role="search">
                        <div class="form-group">
                            <input id="searchInput" type="text" class="form-control" placeholder="Search music or singer here" size="35">
                        </div>
                        <button id="searchButton" type="submit" class="btn btn-info">寻找</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" style="margin-right: -15px;">
                            <a href="#" class="dropdown-toggle">
                                <img src="{{ avatar }}" width="32">&nbsp;&nbsp;
                                <img src="{{ url_for('static', filename='image/heart.png') }}">
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="{{ avatar }}" width="32">&nbsp;&nbsp;&nbsp;{{ name }} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Connect</a></li>
                                <li><a href="/logout">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#searchButton').click(function() {
                    search($('#searchInput').val());
                });
            });
        </script>
    </body>
</html>
