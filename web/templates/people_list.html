<table class="table table-hover table-striped people-list">
	<tbody>
	{% for people in people_list %}
		<tr>
			<td width="40">{{ offset|default(0) + loop.index }}</td>
			<td width="100"><a data-pjax="#main" href="/people/{{people.pid}}">{{people.pid}}</a></td>
			<td><a data-pjax="#main" href="/people/{{people.pid}}">{{people.name}}</a></td>
			<td width="160">{{people.reg_time}}</td>
			<td width="25">
				<button type="submit" class="btn btn-sm btn-default connectRequestButton" data-pid="{{people.pid}}">
					连接
				</button>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% include 'page_num.html' %}
