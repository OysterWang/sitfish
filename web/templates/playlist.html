<div class="row">
	<div class="col-sm-9" style="background-color: white; border-right: 1px solid #d3d3d3;">
		<br><br>
		<div class="row" style="padding:0px 50px 0px 50px;">
			<div class="col-sm-4" style="padding-left:0px;">
				<img src="{{ data['result']['coverImgUrl'] }}" width="200" height="200" style="border:1px solid #d3d3d3;">
			</div>
			<div class="col-sm-8" style="padding-left:20px;">
				<h2>{{ data['result']['name'] }}</h2>
				<small>标签：</small>
				{% for tag in data['result']['tags'] %}
				<small>{{ tag }}</small>
				{% endfor %}
				<br><br>
				<button type="submit" class="btn btn-info replace-song"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 播放</button>
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> 收藏</button>
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> 分享</button>
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 评论</button>
			</div>
		</div>
		<br>
		<div class="row" style="padding:0px 50px 0px 50px;">
			{% include 'song_list.html' %}
			<br>
			{% include 'comment.html' %}
		</div>
	</div>
	<div class="col-sm-3 sidebar">
		<br><br>
		{% include 'toplist_list.html' %}
		<br><br><br>
		<img width="100%" src="{{ url_for('static', filename='image/ad/%d.jpg' % ad) }}">
	</div>
</div>
