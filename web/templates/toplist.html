<div class="row">
	<div class="col-sm-3 sidebar">
		<br><br>
		{% include 'toplist_list.html' %}
	</div>
	<div class="col-sm-9 page-min-height" style="background-color: white; padding-left:30px; padding-right:15px; border-left: 1px solid #d3d3d3;">
		<br><br>
		<div class="row">
			<div class="col-sm-3">
				<img src="{{ url_for('static', filename='image/toplist/%s.jpg' % id) }}" width="150" height="150" style="border:1px solid #d3d3d3;">
			</div>
			<div class="col-sm-9" style="padding-left:5px;">
				<h2>{{ brand }}新歌榜</h2>
				<small>音乐，一生所爱。</small><br><br>
				<button title="全部播放" type="submit" class="btn btn-info replace-song"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> 播放</button>
				<button title="收藏" type="submit" class="btn btn-default disabled"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> 收藏</button>
				<button title="分享" type="submit" class="btn btn-default disabled"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> 分享</button>
				<button title="评论" type="submit" class="btn btn-default disabled"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 评论</button>
			</div>
		</div>
		<br>
		<div class="row" style="padding:0px 50px 0px 20px;">
			{% include 'song_list.html' %}
			<br>
			{% include 'comment.html' %}
		</div>
	</div>
</div>
